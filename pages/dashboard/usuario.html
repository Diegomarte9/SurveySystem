<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />
    <link rel="stylesheet" href="/dashboard/styles.css" />

    <title>Encuestify.</title>

    <style>
      #main {
        width: 720px;
        height: auto;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        padding: 40px 50px;
        margin: 20px auto;
      }

      #main h1 {
        font-size: 2rem;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }

      #main .form-group {
        margin-bottom: 20px;
      }

      #main .form-group label {
        display: block;
        font-size: 1rem;
        color: #555;
        margin-bottom: 5px;
      }

      #main .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
        outline: none;
        box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.1);
      }

      #main .form-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      #main .btn-main {
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #main .btn-main:hover {
        background-color: #0056b3;
      }

      #main .btn-secondary {
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        color: #333;
        background-color: #e0e0e0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #main .btn-secondary:hover {
        background-color: #c0c0c0;
      }
    </style>
  </head>
  <body>
    <header class="header" id="header">
      <div class="header__container">
        <a href="#" class="header__logo"> Encuestify. </a>

        <button class="header__toggle" id="header-toggle">
          <i class="ri-menu-line"></i>
        </button>
      </div>
    </header>

    <nav class="sidebar" id="sidebar">
      <div class="sidebar__container">
        <div class="sidebar__user">
          <div class="sidebar__img">
            <img src="/dashboard/perfil.png" alt="image" />
          </div>

          <div class="sidebar__info">
            <h3 id="userName"></h3>
            <span id="userEmail"></span>
          </div>
        </div>

        <div class="sidebar__content">
          <div>
            <h3 class="sidebar__title">Inicio</h3>

            <div class="sidebar__list">
              <a href="dashboard.html" class="sidebar__link">
                <i class="ri-home-line"></i>
                <span>Inicio</span>
              </a>

              <a href="encuestas.html" class="sidebar__link">
                <i class="ri-survey-line"></i>
                <span>Encuestas</span>
              </a>

              <a href="estadisticas.html" class="sidebar__link">
                <i class="ri-bar-chart-line"></i>
                <span>Estadisticas</span>
              </a>
            </div>
          </div>

          <div>
            <h3 class="sidebar__title">Cuenta</h3>

            <div class="sidebar__list">
              <a href="usuario.html" class="sidebar__link active-link">
                <i class="ri-user-3-line"></i>
                <span>Usuario</span>
              </a>

              <a href="notificaciones.html" class="sidebar__link">
                <i class="ri-notification-4-line"></i>
                <span>Notificaciones</span>
              </a>

              <a href="soporte.html" class="sidebar__link">
                <i class="ri-customer-service-line"></i>
                <span>Soporte</span>
              </a>
            </div>
          </div>
        </div>

        <div class="sidebar__actions">
          <button>
            <i
              class="ri-moon-clear-fill sidebar__link sidebar__theme"
              id="theme-button"
            >
              <span>Tema</span>
            </i>
          </button>

          <form action="/logout" method="GET">
            <button type="submit" class="sidebar__link">
              <i class="ri-logout-box-r-line"></i>
              <span>Cerrar Sesion</span>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main class="main-container" id="main">
      <div class="container">
        <h1>Editar Perfil</h1>
        <form id="editProfileForm">
          <!-- Campo para el nombre -->
          <div class="form-group">
            <label for="editName">Nombre:</label>
            <input
              type="text"
              id="editName"
              placeholder="Ingrese su nombre"
              required
            />
          </div>

          <!-- Campo para el correo -->
          <div class="form-group">
            <label for="editEmail">Correo Electr칩nico:</label>
            <input
              type="email"
              id="editEmail"
              placeholder="Ingrese su correo"
              required
            />
          </div>

          <!-- Campo para la contrase침a -->
          <div class="form-group">
            <label for="editPassword">Contrase침a:</label>
            <input
              type="password"
              id="editPassword"
              placeholder="Ingrese su nueva contrase침a"
              required
            />
          </div>

          <!-- Botones -->
          <div class="form-actions">
            <button type="submit" class="btn-main">Guardar Cambios</button>
            <button type="button" class="btn-secondary" id="cancelEdit">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </main>

    <script src="/dashboard/main.js"></script>
  </body>
</html>
