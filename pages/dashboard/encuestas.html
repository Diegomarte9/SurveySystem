<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />
    <link rel="stylesheet" href="/dashboard/styles.css" />

    <title>Encuestify.</title>

    <style>
      .main-container {
        width: 920px;
        height: auto;
        background: rgba(255, 255, 255, 0.1); /* Fondo semitransparente */
        border: 2px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px); /* Efecto de desenfoque */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        border-radius: 15px; /* Bordes más redondeados */
        padding: 40px 50px; /* Más espacio interior */
        margin: 20px auto; /* Centrado con margen automático */
      }
    
      .main-container h1 {
        font-size: 2rem;
        font-weight: bold;
        color: #333; /* Color del texto */
        text-align: center;
        margin-bottom: 20px;
      }
    
      .form-group {
        margin-bottom: 20px; /* Espacio entre los campos del formulario */
      }
    
      .form-group label {
        display: block; /* Asegura que el label esté arriba del input */
        font-size: 1rem;
        color: #555;
        margin-bottom: 5px;
      }
    
      .form-group input,
      .form-group textarea {
        width: 100%; /* Ocupa todo el ancho disponible */
        padding: 10px;
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
        outline: none;
        box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.1);
      }
    
      .form-group textarea {
        resize: none; /* Desactiva el redimensionado */
        height: 80px; /* Altura predeterminada */
      }
    
      #questionsContainer {
        margin-bottom: 20px; /* Espacio antes de los botones */
      }
    
      /* Estilos específicos para los botones del contenedor */
      .btn-main {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        background-color: #007bff; /* Color azul para los botones */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px; /* Espaciado entre botones */
        transition: background-color 0.3s ease;
      }
    
      .btn-main:hover {
        background-color: #0056b3; /* Oscurece el azul al pasar el mouse */
      }
    
      .btn-main[type="submit"] {
        background-color: #28a745; /* Color verde para el botón de guardar */
      }
    
      .btn-main[type="submit"]:hover {
        background-color: #218838;
      }
    </style>    
    
  </head>
  <body>
    <header class="header" id="header">
      <div class="header__container">
        <a href="#" class="header__logo"> Encuestify. </a>

        <button class="header__toggle" id="header-toggle">
          <i class="ri-menu-line"></i>
        </button>
      </div>
    </header>

    <nav class="sidebar" id="sidebar">
      <div class="sidebar__container">
        <div class="sidebar__user">
          <div class="sidebar__img">
            <img src="/dashboard/perfil.png" alt="image" />
          </div>

          <div class="sidebar__info">
            <h3 id="userName"></h3>
            <span id="userEmail"></span>
          </div>
        </div>

        <div class="sidebar__content">
          <div>
            <h3 class="sidebar__title">Inicio</h3>

            <div class="sidebar__list">
              <a href="dashboard.html" class="sidebar__link">
                <i class="ri-home-line"></i>
                <span>Inicio</span>
              </a>

              <a href="encuestas.html" class="sidebar__link active-link">
                <i class="ri-survey-line"></i>
                <span>Encuestas</span>
              </a>

              <a href="estadisticas.html" class="sidebar__link">
                <i class="ri-bar-chart-line"></i>
                <span>Estadisticas</span>
              </a>
            </div>
          </div>

          <div>
            <h3 class="sidebar__title">Cuenta</h3>

            <div class="sidebar__list">
              <a href="usuario.html" class="sidebar__link">
                <i class="ri-user-3-line"></i>
                <span>Usuario</span>
              </a>

              <a href="notificaciones.html" class="sidebar__link">
                <i class="ri-notification-4-line"></i>
                <span>Notificaciones</span>
              </a>

              <a href="soporte.html" class="sidebar__link">
                <i class="ri-customer-service-line"></i>
                <span>Soporte</span>
              </a>
            </div>
          </div>
        </div>

        <div class="sidebar__actions">
          <button>
            <i
              class="ri-moon-clear-fill sidebar__link sidebar__theme"
              id="theme-button"
            >
              <span>Tema</span>
            </i>
          </button>

          <form action="/logout" method="GET">
            <button type="submit" class="sidebar__link">
              <i class="ri-logout-box-r-line"></i>
              <span>Cerrar Sesion</span>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main class="main-container" id="main">
      <div class="container">
        <h1>Comienza a crear tu encuesta</h1>
        <form id="surveyForm">
          <div class="form-group">
            <label for="surveyTitle">Título de la encuesta:</label>
            <input type="text" id="surveyTitle" placeholder="Ingrese el título" required>
          </div>
          <div class="form-group">
            <label for="surveyDescription">Descripción (opcional):</label>
            <textarea id="surveyDescription" placeholder="Ingrese una descripción"></textarea>
          </div>
          <div id="questionsContainer">
          </div>
          
          <button type="button" id="addQuestion" class="btn-main">Agregar Pregunta</button>
          <button type="submit" class="btn-main">Guardar Encuesta</button>
        </form>
      </div>
      <script src="/dashboard/script.js"></script>
    </main>

    <script src="/dashboard/main.js"></script>
  </body>
</html>
