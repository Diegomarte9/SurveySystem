<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuestify.</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="../css/style7.css">
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">Encuestify.</a>

      <nav class="navbar">
        <a href="index.html"  style="--i:1;">Inicio</a>
        <a href="index2.html" style="--i:2;">Encuestas</a>
        <a href="login.html" class="active" style="--i:3;">Crear encuesta</a>
        <a href="index4.html" style="--i:4;">Contacto</a>
      </nav>

      <div class="social-media">
        <a href="https://github.com/Diegomarte9/SurveySystem" style="--i:1;" ><i class="bx bxl-github"></i></a>
        <a href="" style="--i:2;"><i class="bx bxl-twitter"></i></a>
        <a href="" style="--i:3;"><i class="bx bxl-facebook"></i></a>
        <a href="" style="--i:4;"><i class="bx bxl-instagram-alt"></i></a>
      </div>
    </header>

    <div class="wrapper">
      <form action="">
        <h1>Reset account password</h1>
        <div class="input-box">
          <input
            type="password"
            id="passwordInput"
            placeholder="Password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="passwordInput"
            placeholder="Comfirm Password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="show-password">
          <label><input type="checkbox" />Show password</label>
        </div>
        <button type="submit" id="showPasswordCheckbox" class="btn">
          Reset Password
        </button>
      </form>
    </div>

    <script>
      function togglePasswordVisibility() {
        var passwordInput = document.getElementById("passwordInput");
        var showPasswordCheckbox = document.getElementById(
          "showPasswordCheckbox"
        );

        if (showPasswordCheckbox.checked) {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      }
    </script>
  </body>
</html>
