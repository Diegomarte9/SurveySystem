<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuestify</title>
    <link rel="stylesheet" href="../css/style3.css">

    <!--Box Icons-->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="home.html" class="logo">Encuestify</a>
        <nav class="navbar">
            <a href="index.html" style="--i: 1">Inicio</a>
            <a href="index2.html" style="--i: 2">Encuestas</a>
            <a href="index3.html" class="active" style="--i: 3">Crear encuesta</a>
            <a href="index4.html" style="--i: 4">Contacto</a>
        </nav>
        <div class="social-media">
            <a href="https://github.com/Diegomarte9/SurveySystem" style="--i: 1"><i class="bx bxl-github"></i></a>
            <a href="#" style="--i: 2"><i class="bx bxl-twitter"></i></a>
            <a href="#" style="--i: 3"><i class="bx bxl-facebook"></i></a>
            <a href="#" style="--i: 4"><i class="bx bxl-instagram-alt"></i></a>
        </div>
    </header>

    <main class="main-content">
        <section class="form">
            <div class="form-content">
                <h1>Crear Encuesta</h1>
                <p>Complete los siguientes campos para crear su encuesta.</p>

                <form id="formularioEncuesta">
                    <div class="form-group">
                        <label for="titulo">Título de la encuesta:</label>
                        <input type="text" id="titulo" name="titulo" placeholder="Ingrese el título de la encuesta" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <textarea id="descripcion" name="descripcion" placeholder="Ingrese una descripción"></textarea>
                    </div>

                    <div class="preguntasContainer">
                        <h3>Preguntas:</h3>
                        <div class="preguntas">
                            <label>Pregunta:</label>
                            <input class="pregunta" type="text" placeholder="Ingrese la pregunta" required>
                            <label>Tipo de respuesta:</label>
                            <select class="select">
                                <option value="texto">Texto corto</option>
                                <option value="parrafo">Parrafo largo</option>
                                <option value="multiple">Opción múltiple</option>
                                <option value="checkbox">Casillas de verificación</option>
                                <option value="calificacion">Calificación</option>
                                <option value="fecha">Fecha</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" id="agregarPreguntaBtn" class="btn-agregar">Agregar Otra Pregunta</button>
                </form>
                <button type="submit" class="btn-enviar">Enviar Encuesta</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        &copy; 2024 Marte Developers - Todos los derechos registrados
    </footer>

    <script src="../BACKEND/JS/scripts.js"></script>
</body>
</html>
