<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style2.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
</head>
<body>
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="" class="">
                <img src="" class="">
                <img src="" class="">
                <img src="" class="">
                <img src="" class="">
                <img src="" class="">
            </div>
            <p class="featured-words">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="register">Sign Up</button>
            </div>

            <div class="login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" name="" id="" class="input-field" placeholder="Username" required>
                        <i class="bx bt-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="" id="" class="input-field" placeholder="Password" required>
                        <i class="bx bt-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="">Forgot Password?</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Sign In</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <i class="bx bxl-google"></i>
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-twitter"></i>
                    <i class="bx bxl-github"></i>
                </div>
            </div>

            <div class="register-form">
                <div class="form-title">
                    <span>Sign Up</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" name="" id="" class="input-field" placeholder="Username" required>
                        <i class="bx bt-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="" id="" class="input-field" placeholder="Password" required>
                        <i class="bx bt-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="">Forgot Password?</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Sign In</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <i class="bx bxl-google"></i>
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-twitter"></i>
                    <i class="bx bxl-github"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
