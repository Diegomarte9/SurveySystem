<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />
    <link rel="stylesheet" href="../assets/css/styles6.css" />

    <title>Encuestify.</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="header__container">
        <a href="#" class="header__logo"> Encuestify. </a>

        <button class="header__toggle" id="header-toggle">
          <i class="ri-menu-line"></i>
        </button>
      </div>
    </header>

    <nav class="sidebar" id="sidebar">
      <div class="sidebar__container">
        <div class="sidebar__user">
          <div class="sidebar__img">
            <img src="../assets/img/perfil.png" alt="image" />
          </div>

          <div class="sidebar__info">
            <h3>Rix Methil</h3>
            <span>rix123@email.com</span>
          </div>
        </div>

        <div class="sidebar__content">
          <div>
            <h3 class="sidebar__title">Cuenta</h3>

            <div class="sidebar__list">
              <a href="#" class="sidebar__link active-link">
                <i class="ri-home-line"></i>
                <span>Inicio</span>
              </a>

              <a href="#" class="sidebar__link">
                <i class="ri-survey-line"></i>
                <span>Encuestas</span>
              </a>

              <a href="#" class="sidebar__link">
                <i class="ri-bar-chart-line"></i>
                <span>Estadisticas</span>
              </a>
            </div>
          </div>

          <div>
            <h3 class="sidebar__title">Configuraciones</h3>

            <div class="sidebar__list">
              <a href="#" class="sidebar__link">
                <i class="ri-settings-4-line"></i>
                <span>Configuracion</span>
              </a>

              <a href="#" class="sidebar__link">
                <i class="ri-message-3-line"></i>
                <span>Mis mensajes</span>
              </a>

              <a href="#" class="sidebar__link">
                <i class="ri-notification-4-line"></i>
                <span>Notificaciones</span>
              </a>

              <a href="#" class="sidebar__link">
                <i class="ri-customer-service-line"></i>
                <span>Soporte</span>
              </a>
            </div>
          </div>
        </div>

        <div class="sidebar__actions">
          <button>
            <i
              class="ri-moon-clear-fill sidebar__link sidebar__theme"
              id="theme-button"
            >
              <span>Tema</span>
            </i>
          </button>

          <form action="/logout" method="POST">
            <button type="submit" class="sidebar__link">
              <i class="ri-logout-box-r-line"></i>
              <span>Cerrar Sesion</span>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main class="main container" id="main">
      <h1>Sidebar Menu</h1>
    </main>

    <script src="../assets/js/main.js"></script>
  </body>
</html>
